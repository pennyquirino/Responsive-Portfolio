<main class="container">
  <div class="row mx-auto">
    <div class="col">
        <h1>Contact Me</h1>
      </div>
     
    </div>

    
    <form>
      <div class="form-group row">
          <label for="text-name" class="col-sm-2 col-form-label">Your Name</label>
          <div class="col-sm-10">
              <input name="inputName" class="form-control" id="text-name" type="text" placeholder="Your Name">
          </div>
      </div>
      <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">E-Mail</label>
          <div class="col-sm-10">
              <input type="Email" class="form-control" id="inputEmail" placeholder="E-Mail Address">
          </div>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Your Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      
      <div class="form-group row">
          <div class="col-sm-10 offset-sm-10">
              <button type="submit" class="btn btn-primary">Send It!</button>
          </div>
      </div>
  </form>


</main>
